name: Playwright Tests

on:
  push:
    branches:
      - master
      - 'bugfix/*'
      - 'feature/*'
  pull_request:
    branches: [master]

jobs:
  test:
    timeout-minutes: 60
    
    runs-on: ubuntu-latest

    env:
      PLAYWRIGHT_LOGIN_EMAIL: ${{ secrets.PLAYWRIGHT_LOGIN_EMAIL }}
      PLAYWRIGHT_LOGIN_PASSWORD: ${{ secrets.PLAYWRIGHT_LOGIN_PASSWORD }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Set env BRANCH
        run: echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV

      - name: Set env TEST_URL
        run: |
          if [[ $BRANCH == 'master' ]]; then
              echo "TEST_URL=https://stagemy.good-loop.com/" >> "$GITHUB_ENV"
          else
              echo "TEST_URL=https://testmy.good-loop.com/" >> "$GITHUB_ENV"
          fi

      - name: Install dependencies
        run: npm i --legacy-peer-deps

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14