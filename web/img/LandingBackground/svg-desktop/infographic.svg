<rect x="594" y="4023.7" class="st2" width="351.9" height="142.7"/>
<text transform="matrix(1 0 0 1 598.4453 4040.4561)"><tspan x="0" y="0" class="st12 st18">400 personal care kits and over</tspan><tspan x="-1.1" y="41" class="st12 st18">1,000 nights of accommodation</tspan><tspan x="24.3" y="82" class="st12 st18">for homeless young people</tspan></text>
<rect x="1357.4" y="3814.8" class="st2" width="351.9" height="142.7"/>
<text transform="matrix(1 0 0 1 1399.4756 3831.5662)"><tspan x="0" y="0" class="st12 st18">250 beach clean-ups and</tspan><tspan x="-7" y="41" class="st12 st18">1,900 school programmes</tspan></text>
<rect x="987.1" y="4007.4" class="st2" width="351.9" height="142.7"/>
<text transform="matrix(1 0 0 1 1001.9159 4024.1086)"><tspan x="0" y="0" class="st12 st18">Turtle nest mapping projects,</tspan><tspan x="11.9" y="41" class="st12 st18">tree planting, and antarctic</tspan><tspan x="60.6" y="82" class="st12 st18">conservation work</tspan></text>
<rect x="247.4" y="3785.8" class="st2" width="351.9" height="142.7"/>
<text transform="matrix(1 0 0 1 342.7057 3802.5095)"><tspan x="0" y="0" class="st12 st18">School packs &amp;</tspan><tspan x="-27.9" y="41" class="st12 st18">education materials</tspan><tspan x="-42.7" y="82" class="st12 st18">for over 1,000 children</tspan></text>
<rect x="-117.5" y="910.7" class="st2" width="588.6" height="296.9"/>
<text transform="matrix(1 0 0 1 254.3477 925.7535)" class="st8 st9 st10">WE DO ETHICAL ADS</text>
<text transform="matrix(1 0 0 1 185.0634 974.0959)" class="st4 st11">YOU CAN SEE THESE ON WEBSITES</text>
<text transform="matrix(1 0 0 1 185.0634 1010.4859)" class="st4 st11">AND ON SOCIAL MEDIA CHANNELS</text>
<text transform="matrix(1 0 0 1 77.9805 1075.1129)" class="st6"><tspan x="0" y="0" class="st12 st13">Our ads convert ad money into free charity donations, </tspan><tspan x="-9.9" y="45" class="st12 st13">whilst delivering higher ad performance for the brands.</tspan></text>
<rect x="1088.7" y="2502.8" class="st2" width="627" height="267"/>
<text transform="matrix(1 0 0 1 1088.748 2529.8352)" class="st8 st9 st10">SUPPORTING GOOD CAUSES</text>
<text transform="matrix(1 0 0 1 1088.748 2566.2253)" class="st4 st11">ALL AROUND THE WORLD</text>
<text transform="matrix(1 0 0 1 1085.1278 2629.5779)" class="st6"><tspan x="0" y="0" class="st12 st13">The money we generate supports  amazing causes</tspan><tspan x="0" y="44" class="st12 st13">on a large scale all around the world. </tspan></text>
