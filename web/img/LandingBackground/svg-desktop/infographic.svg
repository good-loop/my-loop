<rect x="779.7" y="574.2" class="st2" width="365.4" height="89.6"/>
<text transform="matrix(1 0 0 1 823.6064 595.1196)" class="st3 st4 st5">What do we do?</text>
<text transform="matrix(1 0 0 1 747.9969 644.0557)" class="st3 st4 st5">And where can you see it?</text>
<rect x="777.6" y="958.7" class="st2" width="369.8" height="134"/>
<text transform="matrix(1 0 0 1 854.327 995.6514)" class="st6"><tspan x="0" y="0" class="st3 st4 st5">How can you </tspan><tspan x="-43.4" y="41" class="st3 st4 st5">recognize our ads?</tspan></text>
<rect x="772.8" y="1467.9" class="st2" width="379.3" height="124.5"/>
<text transform="matrix(1 0 0 1 790.4651 1499.0983)" class="st6"><tspan x="0" y="0" class="st3 st4 st5">How these ads work?</tspan><tspan x="-28" y="37.2" class="st3 st4 st5">And where is the money </tspan><tspan x="58.7" y="74.4" class="st3 st4 st5">coming from?</tspan></text>
<rect x="697.2" y="2871.7" class="st2" width="569.1" height="215.5"/>
<text transform="matrix(1 0 0 1 747.051 2949.417)" class="st3 st4 st7">Letâ€™s save the world!</text>
<rect x="-68.6" y="1044.5" class="st2" width="584.2" height="126.8"/>
<rect x="78.2" y="1862" class="st2" width="721.2" height="279"/>
<text transform="matrix(1 0 0 1 457.0282 1811.0757)" class="st8 st9 st10">WE DONATE 50%</text>
<text transform="matrix(1 0 0 1 152.5982 1847.4657)" class="st4 st11">YOU PICK THE CHARITY, WE SEND THE MONEY</text>
<text transform="matrix(1 0 0 1 230.3873 1896.5679)" class="st6"><tspan x="0" y="0" class="st12 st13">A single Good-loop ad can support up to 3 charities. </tspan><tspan x="47" y="44" class="st12 st13">When there is more than one charity displayed, </tspan><tspan x="67" y="88" class="st12 st13">you get to choose which one gets the money. </tspan></text>
<rect x="1116.8" y="1784.7" class="st2" width="757" height="294.7"/>
<text transform="matrix(1 0 0 1 1116.7476 1811.6569)" class="st8 st9 st10">BRANDS PAYING MORE</text>
<text transform="matrix(1 0 0 1 1116.7476 1848.0469)" class="st4 st11">FOR BETTER AD PERFORMANCE</text>
<text transform="matrix(1 0 0 1 1114.4102 1893.0558)" class="st6"><tspan x="0" y="0" class="st12 st13">Advertisers/brands pay for the donations. Why?</tspan><tspan x="0" y="43" class="st12 st13">Because in exchange they get a much higher ad engagement </tspan><tspan x="0" y="86" class="st12 st13">and increase in positive brand sentiment.  </tspan></text>
<g class="st6">
</g>
<rect x="1254.4" y="1060" class="st2" width="588.6" height="296.9"/>
<text transform="matrix(1 0 0 1 1252.5234 1054.5469)" class="st8 st9 st10">GOOD-LOOP LOGO</text>
<text transform="matrix(1 0 0 1 1567.1012 1280.1301)" class="st14 st15 st10"> </text>
<text transform="matrix(1 0 0 1 1252.5227 1104.1434)" class="st6"><tspan x="0" y="0" class="st4 st11">OUR LOGO IS THE FAIRTRADE</tspan><tspan x="0" y="31.4" class="st4 st11">STAMP OF ADVERTISING</tspan></text>
<text transform="matrix(1 0 0 1 1252.5232 1187.7919)" class="st6"><tspan x="0" y="0" class="st12 st13">Whenever you see our logo we guarantee that 50% </tspan><tspan x="0" y="45" class="st12 st13">of the cost of the ad is donated to support good causes.  </tspan></text>
<g class="st6">
</g>
<g class="st6">
</g>
<text transform="matrix(1 0 0 1 260.9855 2524.8037)" class="st8 st9 st10">EVERYONE GETS SOMETHING</text>
<text transform="matrix(1 0 0 1 429.0065 2561.1938)" class="st4 st11">BUT IT ALL DEPENDS ON YOU</text>
<text transform="matrix(1 0 0 1 373.5294 2609.844)" class="st6"><tspan x="0" y="0" class="st12 st13">The 50% of the ad money is split between </tspan><tspan x="-57.6" y="44" class="st12 st13">the charities according to the number of votes </tspan><tspan x="97.5" y="88" class="st12 st13">they get from you, the ad view.er</tspan></text>
<g class="st6">
</g>
