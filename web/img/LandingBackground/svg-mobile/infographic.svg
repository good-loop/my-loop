<rect x="314.7" y="6132.4" class="st2" width="311.4" height="93.5"/>
<text transform="matrix(1 0 0 1 318.6489 6147.2231)"><tspan x="0" y="0" class="st3 st4">400 personal care kits and over</tspan><tspan x="-0.9" y="26.9" class="st3 st4">1,000 nights of accommodation</tspan><tspan x="21.5" y="53.7" class="st3 st4">for homeless young people</tspan></text>
<rect x="278.3" y="6673.3" class="st2" width="384.1" height="93.5"/>
<text transform="matrix(1 0 0 1 351.917 6688.1221)"><tspan x="0" y="0" class="st3 st4">250 beach clean-ups and</tspan><tspan x="-6.2" y="26.9" class="st3 st4">1,900 school programmes</tspan></text>
<rect x="297.1" y="6392" class="st2" width="346.6" height="93.5"/>
<text transform="matrix(1 0 0 1 327.8152 6406.7729)"><tspan x="0" y="0" class="st3 st4">Turtle nest mapping projects,</tspan><tspan x="10.6" y="26.9" class="st3 st4">tree planting, and antarctic</tspan><tspan x="53.6" y="53.7" class="st3 st4">conservation work</tspan></text>
<rect x="308.9" y="5853.8" class="st2" width="323" height="93.5"/>
<text transform="matrix(1 0 0 1 348.3417 5868.5859)"><tspan x="0" y="0" class="st3 st4">School packs &amp; education </tspan><tspan x="-34.9" y="26.9" class="st3 st4">materials for over 1,000 children</tspan></text>
<rect x="118.5" y="452.8" class="st2" width="488.2" height="108.8"/>
<rect x="116.7" y="338" class="st2" width="491.9" height="254.7"/>
<text transform="matrix(0.974 0 0 1 180.3534 347.9112)" class="st5 st6 st7">WE DO ETHICAL ADS</text>
<text transform="matrix(0.974 0 0 1 152.6508 380.3878)" class="st8 st9">YOU CAN SEE THESE ON WEBSITES</text>
<text transform="matrix(0.974 0 0 1 152.6076 414.6085)" class="st8 st9">AND ON SOCIAL MEDIA CHANNELS</text>
<text transform="matrix(0.974 0 0 1 105.0668 481.5802)" class="st1"><tspan x="0" y="0" class="st3 st10">Our ads convert ad money into free charity donations,</tspan><tspan x="-6.9" y="38.6" class="st3 st10">whilst delivering higher ad performance for the brands.</tspan></text>
<g>
	<rect x="143.6" y="103.8" class="st11" width="432.9" height="153.9"/>
	<rect x="204.2" y="149.2" class="st2" width="311.5" height="76.4"/>
	<text transform="matrix(1 0 0 1 241.6669 167.0656)" class="st12 st13 st14">What do we do?</text>
	<text transform="matrix(1 0 0 1 177.2031 208.7878)" class="st12 st13 st14">And where can you see it?</text>
</g>
<g>
	<rect x="182.2" y="1181.7" class="st11" width="340.4" height="174.1"/>
	<rect x="203.6" y="1223.9" class="st2" width="297.7" height="107.9"/>
	<text transform="matrix(1 0 0 1 265.3344 1253.7212)" class="st1"><tspan x="0" y="0" class="st12 st13 st15">How can you </tspan><tspan x="-34.9" y="33" class="st12 st13 st15">recognize our ads?</tspan></text>
</g>
<image style="overflow:visible;" width="2703" height="1871" xlink:href="DA2D7A0234098838.png"  transform="matrix(0.1593 0 0 0.1593 150.1624 1670.0165)">
</image>
<rect x="124" y="1456.9" class="st2" width="482.8" height="243.6"/>
<text transform="matrix(1 0 0 1 214.7056 1452.4473)" class="st5 st6 st16">GOOD-LOOP LOGO</text>
<text transform="matrix(1 0 0 1 361.5288 1637.4971)" class="st17 st18 st16"> </text>
<text transform="matrix(1 0 0 1 193.1058 1483.1323)" class="st1"><tspan x="0" y="0" class="st8 st19">OUR LOGO IS THE FAIRTRADE</tspan><tspan x="29.2" y="35" class="st8 st19">STAMP OF ADVERTISING</tspan></text>
<text transform="matrix(1 0 0 1 129.6937 1584.7505)" class="st1"><tspan x="0" y="0" class="st3 st20">Whenever you see our logo we guarantee </tspan><tspan x="63.1" y="44" class="st3 st20">that 50% of the cost of the ad </tspan><tspan x="51.5" y="88" class="st3 st20">will be donated to good causes.  </tspan></text>
<g>
	<rect x="127.3" y="2074.4" class="st11" width="471.5" height="157.9"/>
	<rect x="202.8" y="2102.6" class="st2" width="321" height="105.4"/>
	<text transform="matrix(1 0 0 1 217.7199 2129.0901)" class="st1"><tspan x="0" y="0" class="st12 st13 st21">How these ads work?</tspan><tspan x="-23.7" y="31.5" class="st12 st13 st21">And where is the money </tspan><tspan x="49.7" y="63" class="st12 st13 st21">coming from?</tspan></text>
</g>
<rect x="-19.6" y="2395.3" class="st2" width="721.2" height="279"/>
<text transform="matrix(1 0 0 1 194.4142 2344.3479)" class="st5 st6 st22">WE DONATE 50%</text>
<text transform="matrix(1 0 0 1 44.5881 2384.7378)" class="st8 st23">YOU PICK THE CHARITY, WE SEND THE MONEY</text>
<text transform="matrix(1 0 0 1 77.1586 2460.8401)" class="st1"><tspan x="0" y="0" class="st3 st24">A single Good-loop ad can support up to 3 charities. </tspan><tspan x="23.5" y="44" class="st3 st24">When there is more than one charity displayed, </tspan><tspan x="33.5" y="88" class="st3 st24">you get to choose which one gets the money. </tspan></text>
<image style="overflow:visible;" width="3524" height="4817" xlink:href="DA2D7A023409883F.png"  transform="matrix(7.385980e-05 0.1287 -0.1287 7.385980e-05 623.196 2642.2463)">
</image>
<text transform="matrix(1 0 0 1 130.5078 3118.1167)" class="st5 st6 st22">BRANDS PAYING MORE</text>
<text transform="matrix(1 0 0 1 140.2021 3158.5068)" class="st8 st23">FOR BETTER AD PERFORMANCE</text>
<text transform="matrix(1 0 0 1 128.1337 3240.5156)" class="st1"><tspan x="0" y="0" class="st3 st24">Advertisers/brands pay for the donations. </tspan><tspan x="24.8" y="43" class="st3 st24">Why? Because in exchange they get a </tspan><tspan x="70.1" y="86" class="st3 st24">much higher ad engagement </tspan><tspan x="-0.7" y="129" class="st3 st24">and increase in positive brand sentiment.  </tspan></text>
<g>
	
		<image style="overflow:visible;" width="3340" height="2362" xlink:href="DA2D7A0234098839.png"  transform="matrix(0.204 0 0 0.204 12.5244 3414.021)">
	</image>
</g>
<rect x="74.7" y="3953.8" class="st11" width="556.9" height="183.6"/>
<rect x="194.3" y="3998.4" class="st2" width="313.9" height="113.8"/>
<text transform="matrix(1 0 0 1 191.4655 4036.0496)" class="st1"><tspan x="0" y="0" class="st12 st13 st25">How is the money split </tspan><tspan x="29" y="34.8" class="st12 st13 st25">between charities?</tspan></text>
<text transform="matrix(1 0 0 1 72.9211 4296.3184)" class="st5 st6 st22">EVERYONE GETS SOMETHING</text>
<text transform="matrix(1 0 0 1 158.5949 4337.708)" class="st8 st23">BUT IT ALL DEPENDS ON YOU</text>
<text transform="matrix(1 0 0 1 57.2673 4421.3584)" class="st1"><tspan x="0" y="0" class="st3 st24">The 50% of the ad money is split between the charities </tspan><tspan x="115" y="44" class="st3 st24">according to the number of votes </tspan><tspan x="120.7" y="88" class="st3 st24">they get from you, the ad viewer.</tspan></text>
<rect x="75.6" y="5154.5" class="st11" width="568.9" height="213.1"/>
<rect x="128" y="5202.2" class="st2" width="493.5" height="186.9"/>
<text transform="matrix(1 0 0 1 171.1618 5269.6479)" class="st12 st13 st26">Let’s save the world!</text>
<image style="overflow:visible;" width="5244" height="6176" xlink:href="DA2D7A023409883B.png"  transform="matrix(6.874043e-02 0 0 6.874043e-02 171.0021 4614.0024)">
</image>
<text transform="matrix(1 0 0 1 81.4538 5488.4785)" class="st5 st6 st22">SUPPORTING GOOD CAUSES</text>
<text transform="matrix(1 0 0 1 181.4157 5528.8687)" class="st8 st23">ALL AROUND THE WORLD</text>
<text transform="matrix(1 0 0 1 83.8188 5606.2217)" class="st1"><tspan x="0" y="0" class="st3 st24">The money we generate supports  amazing causes</tspan><tspan x="71.3" y="44" class="st3 st24">on a large scale all around the world. </tspan></text>
