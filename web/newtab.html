	<!-- Scripts -->

	<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
	<script>
		window.fbAsyncInit = function () {
			FB.init({
				appId: '1847521215521290', // ?? check against C.js
				xfbml: true,
				version: 'v2.8'
			});
			//FB.AppEvents.logPageView();
		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) { return; }
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<!-- everything comes via webpack -->
	<script>
		// Insert bundle[-debug].js - but allow dynamic test/production build switch.
		// Default to debug build on test and local servers.
		var isDebug = window.location.hostname.match(/^local/) || window.location.hostname.match(/^test/);

		// Has the user specified debug/production build with a URL param?
		var debugParam = window.location.search.match(/debug=(\w+)/i);
		if (debugParam && debugParam[1]) {
			// Require an exact match to change from default
			if (debugParam[1] === 'false') isDebug = false;
			else if (debugParam[1] === 'true') isDebug = true;
		}

		var filename = isDebug ? 'newtab-bundle-debug.js' : 'newtab-bundle.js';
		document.write('<script src="/build/js/' + filename + '"/><\/script>');
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-89730678-7"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-89730678-7');
	</script>

	<!-- Disable ads if the page was loaded from my-loop -->
	<script>
		if (document.referrer.includes("my.good-loop.com")) {
			document.getElementById("tab-ads").style.display = "none";
		}
	</script>
