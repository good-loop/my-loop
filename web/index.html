<html>

		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>My Good-Loop</title>
		<link rel="shortcut icon" href="/favicon-32.png" />

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="/style/main.css">
		<link rel="stylesheet" type="text/css" href="/style/print.css" media="print">		
	</head>
	<body>
		
		<div id="mainDiv"></div>

		<footer>
			<!-- Scripts -->
			<script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
			<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<!-- everything else comes via webpack -->
			<script src="https://lg.good-loop.com/cdn/js/bundle.js"></script>
			
			<img src='//lg.good-loop.com/pxl' style='position:absolute;bottom:0px;left:0px;width:1px;height:1px;' />

			<!-- FB pre-load to give nice FB login TODO replace this - see notes in youagain.js -->
			<script>
				window.fbAsyncInit = function() {
					FB.init({
					appId      : '320927325010346',
					xfbml      : true,
					version    : 'v2.9'
					});
				//FB.AppEvents.logPageView();
				};

				(function(d, s, id){
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) {return;}
					js = d.createElement(s); js.id = id;
					js.src = "//connect.facebook.net/en_US/sdk.js";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
			</script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script>
			/*!
			* IE10 viewport hack for Surface/desktop Windows 8 bug
			* Copyright 2014-2015 Twitter, Inc.
			* Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
			*/

			// See the Getting Started docs for more information:
			// http://getbootstrap.com/getting-started/#support-ie10-width

			(function () {
			'use strict';

			if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
				var msViewportStyle = document.createElement('style')
				msViewportStyle.appendChild(
				document.createTextNode(
					'@-ms-viewport{width:auto!important}'
				)
				)
				document.querySelector('head').appendChild(msViewportStyle)
			}

			})();
		</script>
		</footer>
